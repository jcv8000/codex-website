    <div class="container my-5">

        <h2 class="my-5">GitHub Download Stats</h2>
        <center>
            <table id="githubDownloadTable">
                <tr>
                    <th>File</th>
                    <th>Downloads</th>
                </tr>
            </table>
        </center>

    </div>

    <script>
        var owner = 'jcv8000';
        var repo = 'Codex';

        function addTableEl(lhs, rhs, border = false) {
            let tr = document.createElement('tr');
            let name = document.createElement('td');
            name.textContent = lhs;
            tr.appendChild(name);
            let count = document.createElement('td');
            let num = document.createElement('span');
            num.className = "dlCount";
            num.textContent = rhs;
            count.appendChild(num);
            tr.appendChild(count);

            if (border === true) {
                tr.style.borderTop = "1px solid #ededed";
            }

            document.getElementById('githubDownloadTable').appendChild(tr);
        }

        var xhr = new XMLHttpRequest();
        xhr.addEventListener('load', function () {
            const releases = JSON.parse(this.responseText);

            let total = 0;

            for (let r = 0; r < releases.length; r++) {
                let release = releases[r];

                for (let a = 0; a < release.assets.length; a++) {
                    let asset = release.assets[a];

                    addTableEl(asset.name, asset.download_count);

                    total += asset.download_count;
                }
            }

            addTableEl("Total", total, true);

        });
        xhr.open('GET', 'https://api.github.com/repos/' + owner + '/' + repo + '/releases');
        xhr.send();
    </script>
